<!DOCTYPE html>
<html>
<head>
	<title>ESP32-8048S043 picture frame web flash</title>
</head>
<body>
    <h1>ESP32-8048S043 picture frame</h1>

    <p>Just flash the firmware, drop some JPGs on an SD card and put it into your ESP32-8048S043</p>

    <div id="main" style="display: none;">
        <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>
        <esp-web-install-button id="installButton" manifest="manifest.json"></esp-web-install-button>
        <br>
        <span>NOTE: Make sure to close anything using your devices com port (e.g. Serial monitor)</span>
    </div>
    <div id="notSupported" style="display: none;">
        Your browser does not support the Web Serial API.
    </div>
    

    <script>
        if(navigator.serial){
            document.getElementById("main").style.display = 'block';
        } else {
            document.getElementById("notSupported").style.display = 'block';
        }
    </script>
</body>
</html>
